<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="boards">
            <div class="board" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>To Do</h2>
            </div>
            <div class="board" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>In Progress</h2>
            </div>
            <div class="board" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Done</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
<div class="TEAM-MEMBERS">
<p>Team: Sai Lakshmi,Suhana Hasin</p?
</div>
</body>
</html>
